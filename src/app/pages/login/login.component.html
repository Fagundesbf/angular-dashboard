<div class="imagem"></div>
<form
  name="userForm"
  id="userForm"
  [formGroup]="userForm"
  autocomplete="off"
  (ngSubmit)="submit(userForm)"
>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="margin-card-top">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>LOGIN</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Usuario:</mat-label>
            <input
              matInput
              placeholder="Ex. Username"
              formControlName="usuario"
              name="usuario"
              id="usuario"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Senha:</mat-label>
            <input
              matInput
              type="password"
              formControlName="senha"
              name="senha"
              id="senha"
            />
          </mat-form-field>
        </div>

        <div fxLayout="row">
          <section class="example-section">
            <mat-checkbox
              class="example-margin"
              formControlName="manterConectado"
              name="manterConectado"
              id="manterConectado"
              >Mantenha conectado</mat-checkbox
            >
          </section>
        </div>
        <br />
        <div fxLayout="row">
          <label routerLink="esqueceuSenha"> Esqueceu a senha?</label>
        </div>

        <div fxLayout="row">
          <label
            >NÃ£o possui conta?
            <span class="font-red-weight-600" routerLink="signIn"
              >Sign-in</span
            ></label
          >
        </div>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button mat-raised-button color="warn">ACESSAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
